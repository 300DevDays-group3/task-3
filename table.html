<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/table.css" />

    <link rel="stylesheet" href="assets/css/queries.css" />
    <title>Team Members Table</title>
  </head>
  <body>
    <main class="container">
      <div class="Title">
        <h2>Team members</h2>
        <p class="users">100 users</p>
      </div>
      <div class="table">
        <div class="table-head name grey-text">
          <input type="checkbox" />
          <div>Name</div>
        </div>
        <div class="table-head status grey-text">
          <div>Status</div>
          <img src="assets/images/icons/arrow-down.svg" alt="" />
        </div>
        <div class="table-head role grey-text">
          <div>Role</div>
          <img src="assets/images/icons/help_icon.svg" alt="" />
        </div>
        <div class="table-head email grey-text">Email address</div>
        <div class="table-head team grey-text">Teams</div>

        <div class="table-body user-info">
          <img src="./assets/images/avatar/olivia.png" alt="" height="40px" />
          <div>
            <div class="user-name">Olivia Rhye</div>
            <div class="grey-text">@olivia</div>
          </div>
        </div>
        <div class="table-body status">
          <div class="active-bg tags">
            <div class="active-dot" height="8px"></div>
            <div class="active">Active</div>
          </div>
        </div>
        <div class="table-body user-role grey-text">
          <div class="text">Product Designer</div>
        </div>
        <div class="table-body user-email grey-text">olivia@untitledui.com</div>
        <div class="table-body teams">
          <div class="team-tags">
            <div class="design tags">Design</div>
            <div class="product tags">Product</div>
            <div class="marketing tags">Marketing</div>
            <div class="tag-no tags">+4</div>
          </div>
          <div class="icons">
            <img src="assets/images/icons/delete.svg" class="delete-icon" />
            <img src="assets/images/icons/pen.svg" alt="" class="pen-icon" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
